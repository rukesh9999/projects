<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Product</title>
</head>
<body>

 <div align="center">
 <h1>Create New Product</h1></br></br>
 
 <form action="#" th:action="@{/api/saveproduct}" th:object="${product}" method="post">
  <table border="0" cellpadding="10">
    <tr>
      <td>Product Name</td>
      <td><input type="text" th:field="${product.name}"></td>
    </tr>
    
    <tr>
            <td>Brand</td>
            <td><input type="text" th:field="${product.brand}"></td>
      
    </tr>
    
    <tr>
        <td>Made In</td>
        <td><input type="text" th:field="${product.made_in}"></td>
    </tr>
  
  <tr>
      <td>Price</td>
      <td><input type="text" th:field="${product.price}"></td>
  </tr>
  
  
  <tr>
    <td colspan="2"> <button type="submit">save</button>  </td>
  </tr>
  
  
  </table>
 
 </form>
 
 </div>

</body>
</html>
